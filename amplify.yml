version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 
        - nvm use
        - npm install
        - npm ci
        # - amplifyPush  --simple
        # - amplifyPush -e $AWS_BRANCH --simple
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - npm run build --verbose
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
